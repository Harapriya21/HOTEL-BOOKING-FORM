<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  
  <nav class="bg-white shadow-sm fixed w-full top-0 left-0 z-50 transition-shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-6">
        <div class="text-2xl font-bold text-blue-600">
          üè® HotelStay
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="hidden md:flex space-x-6 font-medium">
          <a href="Home.html" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="Rooms.html" class="text-gray-700 hover:text-blue-600">Rooms</a>
          <a href="Contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  
  <section class="bg-gradient-to-r from-purple-900 to-purple-700 text-white py-20 text-center px-4">
    <h1 class="text-4xl md:text-5xl font-bold mb-6">Contact Us</h1>
  </section>

  
  <section class="flex justify-center px-4 -mt-16 pb-20">
    <div class="bg-white w-full max-w-xl rounded-lg shadow-lg p-8">
      <form>
        
        <div class="mb-5">
          <label class="block font-semibold text-gray-700 mb-2">
            Your Email Address
          </label>
          <input
            type="email"
            placeholder="you@example.com"
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600"
            required
          />
        </div>

        
        <div class="mb-5">
          <label class="block font-semibold text-gray-700 mb-2">
            Subject
          </label>
          <input
            type="text"
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600"
            required
          />
        </div>

        
        <div class="mb-6">
          <label class="block font-semibold text-gray-700 mb-2">
            How can we help?
          </label>
          <textarea
            rows="5"
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600"
            required
          ></textarea>
        </div>

        
        <button
          type="submit"
          class="bg-purple-700 hover:bg-purple-800 text-white px-6 py-2 rounded font-semibold"
        >
          SEND
        </button>

        
        <div class="mt-4">
          <a href="#" class="text-purple-700 underline text-sm">
            Privacy Policy
          </a>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
