<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Booking Form</title>

  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <nav class="bg-white shadow-sm fixed w-full top-0 left-0 z-50 transition-shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-6">
        <div class="text-2xl font-bold text-blue-600">
          üè® HotelStay
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="hidden md:flex space-x-6 font-medium">
          <a href="Home.html" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="Rooms.html" class="text-gray-700 hover:text-blue-600">Rooms</a>
          <a href="Contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">
      üè® Hotel Booking Form
    </h2>

    <form id="bookingForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

      
      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" id="name"
          class="w-full border rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your name" required>
      </div>

      
      <div>
        <label class="block text-sm font-medium">Phone Number</label>
        <input type="tel" id="phone"
          class="w-full border rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="10-digit mobile number" required>
      </div>

     
      <div class="md:col-span-2">
        <label class="block text-sm font-medium">Email ID</label>
        <input type="email" id="email"
          class="w-full border rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="example@email.com" required>
      </div>

      
      <div>
        <label class="block text-sm font-medium">Check-in Date</label>
        <input type="date" id="checkin"
          class="w-full border rounded-lg p-2 mt-1" required>
      </div>

      
      <div>
        <label class="block text-sm font-medium">Check-out Date</label>
        <input type="date" id="checkout"
          class="w-full border rounded-lg p-2 mt-1" required>
      </div>

      
      <div>
        <label class="block text-sm font-medium">Room Type</label>
        <select id="room"
          class="w-full border rounded-lg p-2 mt-1">
          <option>Standard</option>
          <option>Deluxe</option>
          <option>Suite</option>
        </select>
      </div>

      
      <div>
        <label class="block text-sm font-medium">Number of Guests</label>
        <input type="number" id="guests" min="1" max="5"
          class="w-full border rounded-lg p-2 mt-1" value="1">
      </div>

      
      <div class="md:col-span-2">
        <label class="block text-sm font-medium">Special Requests</label>
        <textarea
          class="w-full border rounded-lg p-2 mt-1"
          placeholder="Any special needs or preferences"></textarea>
      </div>

      
      <p id="errorMsg" class="text-red-500 text-sm md:col-span-2 hidden"></p>

      
      <div class="md:col-span-2">
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
          Book Now
        </button>
      </div>
    </form>
  </div>

  
  <script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const checkin = document.getElementById("checkin").value;
      const checkout = document.getElementById("checkout").value;
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.classList.add("hidden");

      
      if (!/^\d{10}$/.test(phone)) {
        errorMsg.textContent = "Phone number must be 10 digits.";
        errorMsg.classList.remove("hidden");
        return;
      }

      
      if (checkout <= checkin) {
        errorMsg.textContent = "Check-out date must be after check-in date.";
        errorMsg.classList.remove("hidden");
        return;
      }

      alert(
        `Booking Successful!\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`
      );

      this.reset();
    });
  </script>

</body>
